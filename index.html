<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El'Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay">
      <img src="material/1.jpg" alt="" />
    </div>
    <header>
      <nav>
        <li><a href="">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
      </nav>
    </header>

    <section id="home">
      <div class="home-name">
        <h1>Ello Rabyndra</h1>
        <h1>Gallery</h1>
      </div>

      <div class="home-grid">
        <div class="grid-picture"></div>
        <div class="grid-picture"></div>
        <div class="grid-picture"></div>
        <div class="more"><a href="#gallery">More+</a></div>
      </div>
    </section>

    <section id="gallery">
      <div class="gallery-tittle"><h1>Gallery</h1></div>
      <div class="gallery-grid">
        <img src="material/1.jpg" alt="" />
        <img src="material/2.jpg" alt="" />
        <img src="material/3.jpg" alt="" />
        <img src="material/4.jpg" alt="" />
        <img src="material/5.jpg" alt="" />
        <img src="material/6.jpg" alt="" />
        <img src="material/7.jpg" alt="" />
        <img src="material/8.jpg" alt="" />
        <img src="material/9.jpg" alt="" />
      </div>
      <script src="script.js"></script>
    </section>
  </body>
</html>
